<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as items">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
    <div>
      <input type="text" placeholder="Search term" class="form-control" ng-model="searchStr">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="items.showMenuItems(searchStr)">Narrow It Down For Me!</button>
    </div>
    </div>

    <div class="results">
      <div ng-if="!items.items.length">
        <h3>{{items.empty}}</h3>
      </div>
      <div ng-if="items.items.length">
        <foundItems found-items="items.items" on-remove="items.removeItem(index)"></foundItems>
     </div>
    </div>

  </div>

</body>
</html>
