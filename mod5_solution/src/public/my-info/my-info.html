<fieldset ng-if="myinfo.myinfo">
    <legend style="color: white; margin-left: 1em;">USER: {{ myinfoCtrl.myinfo.firstName }} {{ myinfoCtrl.myinfo.lastName }}</legend>
    <div style='margin-left: 5em;'>
      <p>Email: {{ myinfoCtrl.myinfo.email }}</p>
      <p>Phone: {{ myinfoCtrl.myinfo.phone }}</p>
        <p>Favorite Dish: {{ myinfoCtrl.myinfo.itemName }}</p>
        <p>{{ myinfoCtrl.myinfo.itemDescription }}</p>
        <img ng-src="images/menu/{{myinfoCtrl.myinfo.category}}/{{myinfoCtrl.myinfo.faveDish}}.jpg" alt="{{myinfoCtrl.myinfo.itemName}}">
    </div>
</fieldset>

  <div style='margin-left: 1em;'id="info" ng-if="!myinfoCtrl.myinfo">
    <p>Not Signed Up Yet. <a ui-sref="public.signup" style="text-decoration: underline;">Sign Up Now!</a></p>
  </div>
