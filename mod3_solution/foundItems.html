
   <h4>Menu Results</h4>
   <ul class="row">
        <li ng-repeat="item in items.foundItems" class="col-xl-12">
        {{ item.name }} - {{ item.shortName }}: {{ item.description }}
            <button ng-click="items.items.onRemove({index: $index})">Don't want this one!</button>
        </li>
    </ul>
